<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Login</h2>
        <p class="login-subtitle">Enter your credentials to access your account</p>

        <form #loginForm="ngForm" novalidate>
            <label>
                Email
                <input type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" required email
                    #emailRef="ngModel" />
            </label>
            <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="error">
                <div *ngIf="emailRef.errors?.['required']">Email is required.</div>
                <div *ngIf="emailRef.errors?.['email']">Enter a valid email address.</div>
            </div>

            <label>
                Password
                <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required
                    minlength="6" #passwordRef="ngModel" />
            </label>
            <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)" class="error">
                <div *ngIf="passwordRef.errors?.['required']">Password is required.</div>
                <div *ngIf="passwordRef.errors?.['minlength']">Password must be at least 6 characters.</div>
            </div>

            <button type="button" (click)="submit()" [disabled]="loginForm.invalid">Log In</button>
        </form>

        <p class="signup-text">
            Don't have an account? <a routerLink="/signup">Sign Up</a>
        </p>
    </div>
</div>
